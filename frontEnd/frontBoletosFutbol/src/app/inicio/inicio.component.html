
  <div *ngIf="!this.usuario">
   <app-log-in (logEvent)="this.setUsuario($event)"></app-log-in>
  </div>


  <div *ngIf="this.usuario">

    <div>
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

        <a class="navbar-brand" routerLink="/mainView" style="cursor: pointer">


          <strong><i>Tri-Cket</i></strong>
        </a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" routerLink="/partidosView">Proximos Partidos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " style="cursor: pointer">
              <a class="nav-link" (click)="this.logOut()">Salir<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    </div>

    <router-outlet></router-outlet>

  </div>
