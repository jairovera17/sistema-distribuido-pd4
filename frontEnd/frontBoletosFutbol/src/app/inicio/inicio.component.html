
  <div *ngIf="!this.usuario">

  <div *ngIf="this.usuario">

    <div>
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

        <a class="navbar-brand" routerLink="/mainView" style="cursor: pointer">
          <img src="https://www.google.com/search?q=seleccion+ecuador&client=ubuntu&hs=Sjp&channel=fs&source=lnms&tbm=isch&sa=X&ved=0ahUKEwj72KbbzNrVAhUBLSYKHeuvB3sQ_AUICygC&biw=1301&bih=673#imgrc=DRG-yWH2yf4a0M:" width="30" height="30" class="d-inline-block align-top" alt="">

        </a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" routerLink="/partidosView">Proximos Partidos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " style="cursor: pointer">

          </ul>
        </div>
      </nav>

    </div>

    <router-outlet></router-outlet>

  </div>
