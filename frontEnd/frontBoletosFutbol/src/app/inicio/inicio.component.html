
  <div *ngIf="!this.usuario">
   <app-log-in (logEvent)="this.setUsuario($event)"></app-log-in>
  </div>


  <div *ngIf="this.usuario">

    <div >
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

        <a class="navbar-brand" routerLink="/mainView" style="cursor: pointer">
          <img src="/assets/BrandTicket.png" width="70" height="70" class="d-inline-block align-top" alt="">

          <strong><i class="fuentePrincipal">Tri-Cket</i></strong>
        </a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link fuenteSecundaria" routerLink="/partidosView">Proximos Partidos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="cursor: pointer">

              <a class="nav-link fuenteSecundaria"  routerLink="/miInfo">Mi-Info<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " style="cursor: pointer">
              <a class="nav-link fuenteSecundaria"  (click)="this.logOut()">Salir<span class="sr-only">(current)</span></a>

            </li>

          </ul>
        </div>
      </nav>

    </div>

    <router-outlet></router-outlet>

  </div>
